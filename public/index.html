<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurry Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8); /* White color with opacity */
            backdrop-filter: blur(10px); /* Blur effect */
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Welcome to the Blurry Background Page</h1>
        <p>This is an example of a webpage with a white blurry background.</p>
    </div>
</body>
</html>
