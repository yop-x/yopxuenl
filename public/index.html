<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>yop xue</title>
    <style>
        @font-face {
            font-family: 'SuperFunky';
            src: url('fonts/SuperFunky-lgmWw.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
}


        body, html {
            height: 100%;
            margin: 0;
            font-family: Aria, sans-serif;
        }

        .content {
            position: relative;
            color: rgba(70, 1, 1, 0.8);
            z-index: 1;
            text-align: center;
            padding: 20px;
            font-family: SuperFunky;
        }

        .bio {
            position: relative;
            text-align: center;
            color: rgba(70, 1, 1, 0.8); 
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(251, 124, 124, 0.7); /* White color with opacity */
            backdrop-filter: blur(0.3px); /* Blur effect */
        }

    

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>YOP XUE</h1>
    </div>
    <di class='bio'><p>Xi'an | New York | Amsterdam | LA</p></div>
